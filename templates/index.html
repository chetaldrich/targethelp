<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Targethelp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel=stylesheet href="{{ url_for('static', filename='style.css') }}" TYPE="text/css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
		</style>
	</head>

	<body>
			<div class = "container">
				<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#"><img src="../static/target-icon.png" alt="Target" /></a>
						</div>
						<div id="navbar" class="navbar-collapse collapse">
							<div class="navbar-form navbar-right">
							</div>
						</div><!--/.navbar-collapse -->
					</div>
				</nav>
			</div>

			<div class="jumbotron">

			</div>

			<div class = "row">
				<table class="table">
					<tr class = "firstrow">
						<td>LOCATION</td>
						<td>NAME OF CLIENT</td>
						<td>QUESTION</td>
						<td>ASSISTANT ASSIGNED</td>
					</tr>
					{% for w in W %}
					<tr>
						<td>{{w[1]}}</td>
						<td>{{w[2]}}</td>
						<td>{{w[3]}}</td>
						<td>{{w[4]}}</td>
					</tr>
					{% endfor %}

				</table>
			</div>
			<div class = "row help">
				<p id = "cpright">&copy; Chet Aldrich, Sabastian Mugazambi, Nick Spinale 2014</p>
			</div>
	</body>
</html>
